<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocity = 5;
var position = 0;
var ball = document.getElementById('ball');


setInterval(function(){
  if(position>200||position<0)
  {velocity=velocity*-1;}
  position=position+velocity;
  ball.style.top=position+'px';
},10);
setInterval(function(){
  if(position>200||position<0)
  {velocity=velocity*-1;}
  position=position+velocity;
  ball.style.left=position+'px';
},10);

</script></body></html>
